# Generated from https://pypi.org/project/debugpy/
package:
  name: py3-debugpy
  version: 1.8.1
  epoch: 0
  description: An implementation of the Debug Adapter Protocol for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 42853a99c4d3d4d27e4960c8894d780d4f091d68
      repository: https://github.com/microsoft/debugpy
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - 1.6.7.post1
  github:
    identifier: microsoft/debugpy
    strip-prefix: v

test:
  pipeline:
    - runs: |
        LIBRARY="debugpy"
        IMPORT_STATEMENT="import debugpy"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
