package:
  name: bun-bootstrap
  version: 1.0.23
  epoch: 0
  description: "Bun requires itself to bootstrap."
  copyright:
    - license: MIT
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - runs: |
      curl -fsSL https://bun.sh/install | bash -s "bun-v${{package.version}}"
      mkdir -p ${{targets.destdir}}/usr/bin
      mv $HOME/.bun/bin/* ${{targets.destdir}}/usr/bin/

update:
  enabled: false

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        bun --version
