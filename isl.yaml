package:
  name: isl
  version: 0.25
  epoch: 0
  description: "an integer set library for the polyhedral model"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - gmp-dev
pipeline:
  - uses: fetch
    with:
      uri: https://libisl.sourceforge.io/isl-${{package.version}}.tar.gz
      expected-sha256: acac270b41f6a533cbe5cf26463877ed5e4107051a5457b9d50b58576a59c6c5
  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "isl-dev"
    description: "integer set library development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - isl
