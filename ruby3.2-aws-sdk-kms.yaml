#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-sdk-kms
  version: 1.88.1_git20240821
  epoch: 0
  description: Official AWS Ruby gem for AWS Key Management Service (KMS). This gem is part of the AWS SDK for Ruby.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-aws-sdk-core
      - ruby3.2-aws-sigv4

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c07c9fd7294fc6e5f0004a113cbde81636106b3a
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

  - uses: ruby/clean

vars:
  gem: aws-sdk-kms

update:
  enabled: true
  git: {}
