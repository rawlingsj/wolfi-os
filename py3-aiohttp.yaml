# Generated from https://pypi.org/project/aiohttp/
package:
  name: py3-aiohttp
  version: 3.9.3
  epoch: 0
  description: Async http client/server framework (asyncio)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-attrs
      - py3-charset-normalizer
      - py3-multidict
      - py3-async-timeout
      - py3-yarl
      - py3-frozenlist
      - py3-aiosignal
      - py3-idna-ssl
      - py3-asynctest
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython~0
      - llhttp-dev
      - py3-aiosignal
      - py3-async-timeout
      - py3-asynctest
      - py3-attrs
      - py3-charset-normalizer
      - py3-frozenlist
      - py3-idna-ssl
      - py3-multidict
      - py3-setuptools
      - py3-typing-extensions
      - py3-yarl
      - python3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: dd3067e326d6274f4d293920104f1df205b7ad20fcfd23ef3d407965b8fd664b
      uri: https://github.com/aio-libs/aiohttp/archive/v${{package.version}}/aiohttp-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: unbundle-llhttp.patch

  - runs: |
      mkdir -p .git
      python tools/gen.py
      python -m cython -3 aiohttp/*.pyx -I aiohttp
      rm -rf .git

  - name: Python Build
    runs: |
      python setup.py build

  - name: Python Install
    runs: |
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 6713

test:
  pipeline:
    - runs: |
        LIBRARY="aiohttp"
        IMPORT_STATEMENT="import aiohttp"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
