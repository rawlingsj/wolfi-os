# Generated from https://pypi.org/project/executing/
package:
  name: py3-executing
  version: 1.2.0
  epoch: 2
  description: Get the currently executing AST node of a frame, and other information
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 70d0d7b94e677c3724ba0963766731d191640e5d
      repository: https://github.com/alexmojaki/executing
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: alexmojaki/executing
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: executing
