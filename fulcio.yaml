package:
  name: fulcio
  version: 1.4.4
  epoch: 0
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5c9ae3ccebc6430309ea4c0181db9642b21f449f
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w
      modroot: .
      output: fulcio
      packages: ./

  - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
