package:
  name: nghttp2
  version: 1.51.0
  epoch: 0
  description: "experimental HTTP/2 client, server and library"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - libev-dev
      - openssl-dev
      - zlib-dev
      - c-ares-dev
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/nghttp2/nghttp2/releases/download/v${{package.version}}/nghttp2-${{package.version}}.tar.xz
      expected-sha256: 66aa76d97c143f42295405a31413e5e7d157968dad9f957bb4b015b598882e6b
  - uses: autoconf/configure
    with:
      opts: --enable-app
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "nghttp2-dev"
    description: "headers for nghttp2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - nghttp2
  - name: "nghttp2-doc"
    description: "documentation for nghttp2"
    pipeline:
      - uses: split/manpages
  - name: "libnghttp2-14"
    description: "nghttp2 client library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libnghttp2.so.* "${{targets.subpkgdir}}"/usr/lib/
