package:
  name: orc
  version: 0.4.38
  epoch: 0
  description: Oil Run-time Compiler
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha512: 49f34be85f6980e4b5e94f848016f5788b658323f3a120110bc237722ac99938c02976efbe96022d148054330432899533305d4dd21be8fab76fd1995179339a
      uri: https://gstreamer.freedesktop.org/src/orc/orc-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dorc-test=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-compiler
    description: ${{package.name}} compiler
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/orcc ${{targets.subpkgdir}}/usr/bin

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

update:
  enabled: true
  release-monitor:
    identifier: 2573
