package:
  name: make
  version: 4.4
  epoch: 0
  description: "GNU make"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/make/make-${{package.version}}.tar.gz
      expected-sha256: 581f4d4e872da74b3941c874215898a7d35802f03732bdccee1d4a7979105d18
  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share \
         --without-guile
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
