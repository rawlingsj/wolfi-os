# Generated from https://pypi.org/project/deprecation/
package:
  name: py3-deprecation
  version: 2.1.0
  epoch: 3
  description: A library to handle automated deprecations
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-packaging
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c2c1e6b4360b0d1c4de48a61187a2173321ec7b9
      repository: https://github.com/briancurtin/deprecation
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: briancurtin/deprecation

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="deprecation"
        IMPORT_STATEMENT="import deprecation"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
