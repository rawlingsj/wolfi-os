package:
  name: perl-test-simple
  version: "1.302200"
  epoch: 1
  description: Basic utilities for writing tests
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl
    provides:
      - perl-test2-suite=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: bda19f34abc7b5444225fb2fadfaa5f763e2b2129d1e7da82b210ef08e116f59e6127a9dc5876ea9c473997776e1752417c2fdecd8837e84d25ffd76afdb1127
      uri: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Simple-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 11977
