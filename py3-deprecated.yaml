# Generated from https://pypi.org/project/Deprecated/
package:
  name: py3-deprecated
  version: 1.2.14
  epoch: 0
  description: Python @deprecated decorator to deprecate old python classes, functions or methods.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-wrapt
      - python-3
    provides:
      - py3-Deprecated=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 378636d8a1e3d62d5894329c57f44ba0030c2dbd
      repository: https://github.com/tantale/deprecated
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: tantale/deprecated
    strip-prefix: v

test:
  pipeline:
    - runs: |
        LIBRARY="deprecated"
        IMPORT_STATEMENT="import deprecated"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
