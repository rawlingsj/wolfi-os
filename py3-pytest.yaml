# Generated from https://pypi.org/project/pytest/
package:
  name: py3-pytest
  version: 8.0.2
  epoch: 0
  description: 'pytest: simple powerful testing with Python'
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-iniconfig
      - py3-packaging
      - py3-pluggy
      - py3-exceptiongroup
      - py3-tomli
      - py3-importlib-metadata
      - py3-colorama
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 31afeeb0df0e8bdab1325b5992a2cc733e981e82
      repository: https://github.com/pytest-dev/pytest
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: pytest-dev/pytest

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        pytest ./test_capitalize.py
