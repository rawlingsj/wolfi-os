# Generated from https://pypi.org/project/configobj/
package:
  name: py3-configobj
  version: 5.0.8
  epoch: 1
  description: Config file reading, writing and validation.
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-six
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/DiffSK/configobj
      tag: v${{package.version}}
      expected-commit: a58c2f4de0e9e854daa67fec630506e5a461eea9

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: DiffSK/configobj
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="configobj"
        IMPORT_STATEMENT="from configobj import ConfigObj"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
